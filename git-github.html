                <h1>Mac git連接github</h1>
                <p>1.開啟允許安裝任何來源應用程式權限</p>
                <p>開啟命令列 </p>
                <p>輸入git config --global user.name (github帳號名)</p>
                <p>輸入git config --global user.email (github帳號信箱)</p></p>
                <p>將創建github儲存庫後的網址複製code>local>https</p>
                <p>在命令列輸入 git clone 網址</p>
